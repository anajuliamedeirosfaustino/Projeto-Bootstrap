<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Shopping E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body class="rounded-4">
    <header class="cards p-3 ">
      <h2 class="text-center">Nossos produtos</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <img src="nossasroupas/Conjuntoblazerebolsabeges.jpg" class="card-img-top" alt="blazer e bolsa beges(conjunto)" />
              <div class="card-body">
                <h6 class="card-title text-center">Conjunto Blazer e Bolsa Cor Bege</h6>
                <h3 class="card-subtitle text-center">R$420,78</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="nossasroupas/vestidosverão.jpg" class="card-img-top" alt="vestidos verão" />
              <div class="card-body">
                <h6 class="card-title text-center">Vestidos Floridos Verão</h6>
                <h3 class="card-subtitle text-center">R$120,00</h3>
              </div>
              
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="nossasroupas/vestidoflorido.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h6 class="card-title text-center">Vestido Manga Longa Flores</h6>
                <h3 class="card-subtitle text-center">R$256,90</h3>
              </div>
              
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="nossasroupas/conjuntojeans.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h6 class="card-title text-center">Calça Jeans Com Renda</h6>
                <h3 class="card-subtitle text-center">R$295,32</h3>
              </div>
              
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="nossasroupas/sueteres.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h6 class="card-title text-center">Suéteres (Qualquer peça)</h6>
                <h3 class="card-subtitle text-center">R$65,00</h3>
              </div>
              
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="nossasroupas/casacopreto.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h6 class="card-title text-center">Casaco Preto Inverno</h6>
                <h3 class="card-subtitle text-center">R$380,58</h3>
              </div>
              
            </div>
          </div>
        </div>

    </header>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

</body>
</html>
