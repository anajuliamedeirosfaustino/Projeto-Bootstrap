<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Shopping E-commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h3 class="text-center">Nosso time</h3>
      <div class="row row-cols-1 row-cols-md-3 g-4 p-4">
        <div class="col">
          <div class="card">
            <img
              src="nossotimeimagens/servidora1.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Emily</h5>
              <p class="card-text text-center">Lead Designer</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="nossotimeimagens/servidora2.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Nina</h5>
              <p class="card-text text-center">Lead Marketer</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="nossotimeimagens/servidora3.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Raquel</h5>
              <p class="card-text text-center">Lead Developer</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
